<div class="container-fluid ps-md-0 custom" class="p-3">
    <div class="text-center pt-2">
        <h2 class="fs-5 text-decoration-underline">All Compensation Plan User</h2>
    </div>
   
    <div class="text-end p-2">
        <button type="button" (click)="exportreport('CompensationPlan.xlsx')" class="btn btn-outline-success">Download Report</button>
    </div>
    <br>
    <div class="container-fluid tableFixHead">
        <table class="table table-striped align-middle">
            <thead>
                <tr class="fs-6">
                    <th scope="col" (click)="sort('planid')">Plan ID&nbsp;<i class="fa fa-sort"></i></th>
                    <th scope="col" (click)="sort('PartnerName')">PartnerName&nbsp;<i class="fa fa-sort"></i></th>
                    <th scope="col">CompensationPlan</th>
                    <th scope="col">Valid To</th>
                    <th scope="col">Valid From</th>
                    <th scope="col">Calculation Method</th>
              
                </tr>
            </thead>
            <tbody >
                <tr class="fs-6" *ngFor="let comp of compensation | orderBy: key: reverse | paginate: {itemsPerPage: 4, currentPage: page};">
                 
                    <td>{{comp.planid}}</td>
                    <td>{{comp.partnername}}</td>
                    <td>{{comp.compensationplan}}</td>
                    <td>{{comp.validto}}</td>
                    <td>{{comp.validfrom}}</td>
                    <td>{{comp.calculation}}</td>
                   
                   
                </tr>
            </tbody>
        </table>
       <div class="text-center">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
       </div>

       
    </div>

</div>

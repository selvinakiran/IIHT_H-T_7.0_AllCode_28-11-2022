<div class="container-fluid ps-md-0 custom" class="p-3">
    <div class="text-center pt-2">
        <h2 class="fs-5 text-decoration-underline">All User</h2>
    </div>
    <div class="text-end p-2">
        <!-- <button type="button" (click)="sortUser()" class="btn btn-outline-warning mx-2">SortByName</button> -->
        <button type="button" (click)="getAllUser()" class="btn btn-outline-info">Refresh</button>
    </div>
    <div class="container-fluid tableFixHead">
        <table class="table table-striped align-middle">
            <thead>
                <tr class="fs-6">
                    <th scope="col">Employee ID</th>
                    <!-- <th (click)="sort('username')" scope="col"> Username&nbsp;<i class ="fa fa-sort"></i></th> -->
                    <th scope="col">Username</th>
                    <th scope="col">Firtname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Location</th>
                    <th scope="col">Job Title</th>
                    <th scope="col">Department</th>
                    <th scope="col">Role</th>
                    
                  
                </tr>
            </thead>
            <tbody >
                <tr class="fs-6" *ngFor="let user of  users | paginate: {itemsPerPage: 4, currentPage: page};">
                 
                    <td>{{user.employeeId}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.location}}</td>
                    <td>{{user.jobtitle}}</td>
                    <td>{{user.department}}</td>
                    <td>{{user.role}}</td>
                   
                   
                </tr>
            </tbody>
        </table>
       <!-- <div class="text-center">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
       </div> -->

       
    </div>

</div>
